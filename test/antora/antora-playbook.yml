runtime:
  cache_dir: ./.cache/antora
  log:
    level: info

site:
  title: Antora x JIRA
  url: https://uniqueck.github.io/asciidoctor-jira
  start_page: antora-jira::index.adoc

content:
  sources:
    - url: ./../..
      branches: HEAD
      start_path: test/antora/docs

asciidoc:
  extensions:
    - ./../../lib/asciidoctor-jira.js
  attributes:
    jira-baseurl: https://uniqueck.atlassian.net
    jira-created-input-format: yyyy-MM-ddTHH:mm:ss.SSSZ
    jira-created-output-format: dd.MM.yyyy

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui


output:
  dir: ./public
  clean: true
